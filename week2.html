<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form</title>
</head>
<body>
    <header>
        <h1>Enhanced Form Submission</h1>
    </header>
    
    <section>
        <h2>Instructions</h2>
        <p>Please fill out the form below:</p>
    </section>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required autocomplete="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required autocomplete="email"><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="yes"><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your comments here..." readonly></textarea><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <h2>Contact Us</h2>
        <ul>
            <li>Email: support@example.com</li>
            <li>Phone: 123-456-7890</li>
        </ul>
    </footer>
</body>
</html>
